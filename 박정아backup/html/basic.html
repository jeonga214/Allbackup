<img src="">

<!-- 
    
block속성
ㄴ 사용 가능한 최대 너비를 가진다. (부모영역)
ㄴ 높이는 내부 콘텐츠 크기 만큼 설정됨
ㄴ 한 줄에 하나의 블록 요소만 위치할 수 있음(한줄내리기)
ㄴ 스타일 제약이 없음
ㄴ 내부 자손으로 block, inline속성의 태그를 가짐

* h1,p 내부 자손으로 inline속성만 허용됨
<p>  O => 인라인(a,span,img,i,b...문자)   </p>
<p>  X => 블럭(div,p,h...)  </p>



inline속성
ㄴ 스타일 제약 (가로세로크기(X), 여백(▲) )
ㄴ 콘텐츠의 크기만큼만 설정됨(가로세로)
ㄴ 보통 Text작성시에 사용함(수평으로 정렬됨)

 -->
