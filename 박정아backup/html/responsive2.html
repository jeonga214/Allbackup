<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 메뉴 </header>

    <picture>
        <source srcset="./img/02.jpg" media="(max-width:480px)">
        <source srcset="./img/03.jpg" media="(max-width:768px)">
        <img src="./img/01.jpg">
    </picture>

    <style>
        @media print{
            header{display: none;}
        }
        @media (orientation : landscape){
            body{background-color: #9998c4;}
        }
        @media (orientation :portrait){
            body{background-color: #98bfc4;}
        }
        @media (hover:none){
            picture:hover{
                border: 5px solid rgb(255, 255, 255);
            }
        }
        @media not (max-width:480px){
            body{font-size: 5rem;}
        }
    </style>

    <p>01</p>
    <p>02</p>
    <p>03</p>
    <p>04</p>
</body>
</html>
