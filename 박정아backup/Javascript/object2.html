        const   elP = document.querySelector('.object2 > p'),

        let m_data = {

                {

                }
            ]
        }

        for(const k in m_data){
            elP.innerHTML += `<button>${k}</button>`;
        }

        const elButton = document.querySelectorAll('button');


        elButton.forEach(function(button,k){

            button.onclick = function(){
                // elList.innerText = '';
                let key = this.innerText

                printFun(key);

                }
        })

        let printFun = function(a){
            elList.innerHTML='';
            m_data[a].forEach(function(obj){
                elList.innerHTML +=
                    `<a href="#">
                        <figure>
                            <figcaption>
                                작품명 : ${obj.작품명}<br>

                                </figcaption>
                            <p><img src="${obj.포스터}" width="200"></p>
                        </figure>
                    </a>`
            })
        }

        printFun('현재상영영화');
