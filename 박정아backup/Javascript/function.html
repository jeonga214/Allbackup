    <script>
        // function 네이밍(){}
        // let 네이밍 = function(){}

        let fun1 = function(){
            console.log('함수실행');
        }
        fun1();

        let fun2 = function(값){
            console.log(값);
        }
        fun2('함수실행');
        // fun1,fun2는 같은 경우(형식만 다름)

        let fun3 = function(...값){
            console.log(값);
        }
        fun3(10,20,30,40,50);
        //여러값을 쓸때는 매개변수 앞에"..."을 쓴다(10을 없얘고 싶으면 "값1,"을 맨앞에 붙인다.)

        let fun = function(값1,...값){
            console.log(arguments);
        }
        fun(10,20,30,40,50);

    </script>

        })

        console.log(count);



        let startCount = function(n){
            let sNum = 0;
            setInterval(function(){
                if(sNum < count[n])sNum++;
                elCount[n].innerHTML =sNum;
