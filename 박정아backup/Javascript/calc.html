    <!-- 대입연산자(=), 산술연산자(+,-,*,/,%), 증감연산자(++,--), 
    비교연산자(>,<,=>,=<,==,!=,===,!==),논리연산자(!,&&,||), 
    할당연산자(+=,-=,*=,/=,%=) -->

    <script>
        let x =100, y = 200;

        console.group('산술연산자');
            console.log(`100+200=${x+y}`);
            console.log(`100+200=${x-y}`);
            console.log(`100+200=${x*y}`);
            console.log(`100+200=${x/y}`);
            console.log(`100+200=${x%y}`); 
            // %는 나누고난 나머지값을 보여줌
        console.groupEnd();


        console.group('증감연산자'); // 증감연산자는 변수의 값이 변경됨
            console.log(`++x = ${++x}`); // 1씩 증가(실행전 값올려줌)
            console.log(`x++ = ${x++}`); // 1씩 증가(실행후 값올려줌)
            console.log(`${x}`);
        console.groupEnd();

        //1씩 증가가 아닌 5씩증가같은 걸 할때는 할당연산자를 이용

        console.group('비교연산자'); // 비교연산자는 false, true로 값나옴
            console.log(`x>y = ${x>y}`);
            console.log(`x<y = ${x<y}`);
            console.log(`x>=y = ${x>=y}`); // =은 뒤에 위치
            console.log(`x<=y = ${x<=y}`); 
            console.log(`x==y = ${x==y}`); // = 한개만 쓰면 대입연산자
            console.log(`x!=y = ${x!=y}`); // !=는 좌변이랑 우변이 다름

            console.log(typeof (x != y) ); 

            // 일치연산자
            console.log(`x===y = ${x===y}`); //타입과 값이 모두 같은지에 대한 결과값이 나옴
            console.log(`x!==y = ${x!==y}`);

        console.groupEnd();


        console.group('논리연산자'); 
            console.log(`(x<y) && (x<=y) = ${(x<y) && (x<=y)}`); // &&는 좌측우측 모두 참일 때 결과값은 참
            console.log(`(x<y) || (x>y) = ${(x<y) || (x>y)}`); // ||는 좌측우측 둘중 하나이상 참일 때 결과값은 참
            console.log(`true = ${!true}`); // !는 부정(true가 아니다)
        console.groupEnd();

        console.group('할당연산자'); // 할당연산자는 변수의 값이 변경됨
            console.log(`x+=y = ${x+=y}`); // 증감연산자에서 뱐경된 x값(102)+y값(200)=302
            
            let tag = `<figure>

                            <a>확인버튼</a>
                        </figure>`

                tag += `<article><h2>타이틀</h2></article>`

            console.log(tag);


        console.groupEnd();

    </script>
