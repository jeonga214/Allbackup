    <script>
        // 선언방식 => new Array(), []
        // 값의형식 => key : value
        // 값을 이용하려면 key를 사용해야함

        let a = []; //new Array
            a.push(10);
            a.push(50);
            a.push(800);

            a[2] = 1000;

            console.log(a);
            console.log(a[1]);
            console.log(a.length);

            let total=0;
            // v,k,arr
            a.forEach(function(v,k){
                total +=v;
                if(v==50){
                    console.log(`값 50의 키는 ${k}다`);
                }
            });

            console.log(total);

            // 1.forEach 배열값을 모두 사용하기 위해 사용
            // 2.배열값을 매개변수로 사용가능(배열값(value),배열키(key),전체(array))

    </script>
